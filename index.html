<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<!-- Background img -->
<body class="bg">
  <!-- Container for page -->
  <div class="container">
      <!-- Jumbotron (intro to the game) -->
      <div class="jumbotron my-auto row m-5">
          <h1 class="col-12 display-4 p-2 text-center">Welcome to the Game!</h1>
          <br>
          <p class="col-12 lead text-center">Get ready for a whole bunch of Disney trivia. Will you come out on top?</p>
          <hr class="my-4">
          <br>
          <div class="offset-4"></div>
          <!-- Button to begin the game -->
          <a class="col-4 btn btn-primary btn-lg text-center mt-5 mb-1" id="begin" role="button">Let's Go!</a>
          <div class="offset-4"></div>
      </div>
  </div>
  <!-- Game main page -->
  <div id="gameMainPage" class="container collapse">
      <span class="row ">
        <!-- Clock -->
        <div id="clock" class="card col-md-4">
          <h1>Placeholder</h1>
        </div>
        <!-- Text Box -->
        <div class="card scol-md-4">
          <h3>Answer the question below:</h3>
        </div>
        <div class="offset-md-4">
        </div>
      </span>
      <!-- Question Area -->
      <span class="row ">
          <div class="offset-md-4">
          </div>
        <div class="card col-md-4 m-5 p-3">
          <h3>Title</h3>
            <button>Option 1</button>
            <button>Option 2</button>
            <button>Option 3</button>
            <button>Option 4</button>
        </div>
        <div class="offset-md-4">
        </div>
      </span>
    </div>







  <!-- Countdown (found at https://codepen.io/FlorinPop17/pen/LzYNWa. Originally created by Florin Pop */) -->
  <div class="container">
    <div id="countdown" class="rounded collapse">
    <!-- card rounded col-12"> -->
      <div class="counter rounded p-5">
        <div class="nums">
          <span class="in">3</span>
          <span>2</span>
          <span>1</span>
        </div>
        <h4>Game Starts In:</h4>
      </div>
      <div class="final rounded p-5">
        <h1>GO</h1>
      </div>
    </div>
  </div>
